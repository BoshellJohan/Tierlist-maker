<head>
    <meta charset="UTF-8">

<body>
    <header>
        <img src="https://tiermaker.com/images/tiermaker-logo.png" alt="Tier list maker"/>
    </header>

    <div class="tierlist-container">
        <div class="tierlist">
            <div class="row">
                <p class="S">S</p>
                <div class="row-images" ondragover="dragoverHandler(event)" ondrop="dropHandler(event)"></div>
            </div>

            <div class="row">
                <p class="A">A</p>
                <div class="row-images" ondragover="dragoverHandler(event)" ondrop="dropHandler(event)"></div>
            </div>

            <div class="row">
                <p class="B">B</p>
                <div class="row-images" ondragover="dragoverHandler(event)" ondrop="dropHandler(event)"></div>
            </div>

            <div class="row">
                <p class="C">C</p>
                <div class="row-images" ondragover="dragoverHandler(event)" ondrop="dropHandler(event)"></div>
            </div>

            <div class="row">
                <p class="D">D</p>
                <div class="row-images" ondragover="dragoverHandler(event)" ondrop="dropHandler(event)"></div>
            </div>

            <div class="row">
                <p class="E">E</p>
                <div class="row-images" ondragover="dragoverHandler(event)" ondrop="dropHandler(event)"></div>
            </div>

            <div class="row">
                <p class="F">F</p>
                <div class="row-images" ondragover="dragoverHandler(event)" ondrop="dropHandler(event)"></div>
            </div>
        </div>

        <div class="instructions-container">
            <div class="info-container">
                <h2>Instructions</h2>
                <ul>
                    <li><p>Drag and drop images to the tier list. You can also click on the image input to select multiple images.</p></li>
                    <li><p>Click on the reset button to remove all images from the tier list.</p></li>
                    <li><p>Click on the save button to downloadthe tier list as an image.</p></li>
                </ul>
            </div>
        </div>
    </div>

    <div class="upload-container">
        <p class="message"></p>
        <div class="btn-container">
            <label for="input-file">
            <input type="file" id="input-file" multiple title="file" accept="image/*, .pdf"/>
            </label>
            <button type="button" id="btn-file">Add File <span class="material-symbols-outlined">folder_open</span></button>
            <button type="button" id="btn-reset">Reset <span class="material-symbols-outlined">folder_open</span></button>
            <button type="button" id="btn-save">Save <span class="material-symbols-outlined">save_as</span></button>
        </div>
        <div class="images-container" ondragover="dragoverHandler(event)" ondrop="dropHandler(event)">
            <!-- <img src="./images/Img-2.jpg" alt="Img" draggable="true" id="img" class="imgUser" ondragstart="dragstartHandler(event)"/>
            <img src="./images/Img-3.jpg" alt="Img" draggable="true" id="img2" class="imgUser" ondragstart="dragstartHandler(event)"/> -->
        </div>
    </div>
